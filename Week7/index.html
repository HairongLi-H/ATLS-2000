<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Machine</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>

<body>
<section id="quotesection">
<h1 id="text">Welcome to the SpongeBob quote machine! Click the button to get a quote</h1>
<button id="newquote">New Quote</button>
</section>


<script>
  const quotes = ["Wake me up when I care.-Squidward.","I'm ugly and I'm proud!-SpongeBob.","Knowledge cannot replace friendship.-Patrick Star.","You’ll never get what you want if you always let people step on you.-Plankton.","A five letter word for happiness…money.-Mr. Krabs.","With imagination, you can be anything you want.-Spongebob.","Fortunately, I have enough talent for all of you.-Squidward."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click",buttonClicked);
  function buttonClicked(){

    console.log(quotes[quotecount]);
    document.getElementById("text").innerHTML = quotes[quotecount];
    if(quotecount>5){
      quotecount = 0;
    }else{
    quotecount++;
  }
  }

</script>

</body>
</html>
